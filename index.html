<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imge/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i id="start" class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>

            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
        </div>
        <!-- loading.gif -->
        <div id="loading" class="loading">
            <img src="img/loading.gif" alt="Loading..." />
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="x-button" id="x" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>

    <span class="kal">Made by Khaled Elhannat</span>
    <script src="script.js"></script>
</body>
</html>
